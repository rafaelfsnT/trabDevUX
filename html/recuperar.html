<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci Minha Senha</title>
    <link rel="stylesheet" type="text/css" href="../css/recuperar.css">
    <script src="../js/recuperar.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="login-container">
        <div class="login-form">
            <h1>Esqueci Minha Senha</h1>
            <div class="input-group">
                <div class="icon-container">
                    <i class="fas fa-envelope"></i>
                </div>
                <input type="email" id="email" placeholder="Digite seu e-mail cadastrado" required>
            </div>
            <button id="submitButton" onclick="validateAndSend()">Enviar</button>
            <div class="message-container" id="message-container">
                <i class="fas fa-check-circle"></i>
            <span>Um e-mail foi enviado com instruções para redefinir a senha.</span>
            
            </div>
        </div>
        <div class="cadastro-options">
            <a href="../html/login.html" class="voltar">Voltar para o início</a>
          </div>
        </div>
    </div>
<script src="script.js"></script>

</body>
</html>
