<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Login</title>
    <link rel="stylesheet" href="../css/login.css" />
    <script src="../js/login.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="../js/main.js"></script>
  </head>
  <body>
    <div class="login-container">
      <div class="login-form">
        <h1>Login</h1>
        <form action="../html/index.html" method="post">
          <div class="input-group">
            <div class="icon-container">
                <i class="fa-solid fa-user"></i>
            </div>
            <input type="text" id="email" name="email" required placeholder="Nome de usuÃ¡rio">
        </div>
        <div class="input-group password-container">
            <div class="icon-container">
                <i class="fas fa-lock"></i>
            </div>
            <input type="password" id="password" placeholder="Senha" minlength="6">
            <span id="toggle-password" class="fas fa-eye" onclick="togglePasswordVisibility()"></span>
        </div>
        <button class="login-options">
          <a href="../html/paginaPrincipal.html" type="submit">Entrar</button>
    </form>
    <div class="login-options">
        <a href="../html/esqueceuSenha.html" class="esqueceuSenha">Esqueceu a senha?</a>
        <a href="../html/cadastro.html" class="primeiroAcesso">Primeiro Acesso</a>
    </div>
</div>
</div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
