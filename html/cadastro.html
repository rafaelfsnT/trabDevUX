<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/cadastro.css" />
    <script src="../js/cadastro.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="../js/cadastro.js"></script>
  </head>
  <body>
    <div class="cadastro-container">
      <div class="cadastro-form">
        <h1>Cadastro</h1>
        <form action="../html/dados.html" method="post">
          <div class="input-group">
            <div class="icon-container">
                <i class="fa-solid fa-user"></i>
            </div>
            <input type="text" id="nome" name="nome" required placeholder="Nome completo">
          </div>
          <div class="input-group">
            <div class="icon-container">
                <i class="fa-solid fa-user"></i>
            </div>
            <input type="text" id="usuario" name="usuario" required placeholder="UsuÃ¡rio">
          </div>
          <div class="input-group">
            <div class="icon-container">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <input type="email" id="email" name="email" required placeholder="Email">
          </div>
          <div class="input-group password-container">
            <div class="icon-container">
                <i class="fas fa-lock"></i>
            </div>
            <input type="password" id="password" name="senha" required placeholder="Senha" minlength="6">
            <span id="toggle-password" class="fas fa-eye" onclick="togglePassword()"></span>
          </div>
          <div class="input-group password-container">
            <div class="icon-container">
                <i class="fas fa-lock"></i>
            </div>
            <input type="password" id="password" name="confirmar-senha" required placeholder="Confirmar senha" minlength="6">
            
            <span id="toggle-password" class="fas fa-eye" onclick="togglePassword()"></span>
          </div>
          <button class="cadastro-options">
            <a href="../html/paginaPrincipal.html" type="submit">Cadastrar</button>
        </form>
        <div class="cadastro-options">
          <a href="../html/login.html" class="voltar">Voltar para o inÃ­cio</a>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
